<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <form id="userData">
        <label for="player1Name">Player 1 Name</label>
        <input type="text" id="player1Name" name="player1Name" required>
        <label for="player2Name">Payer 2 Name</label>
        <input type="text" id="player2Name" name="player2Name" required>
        <button type="submit" id="submit">Start Game</button>
    </form>
    <button type="button" id="reset">Reset</button>
    <div class="gameboard">
        <div class="gametile" id="0"></div>
        <div class="gametile" id="1"></div>
        <div class="gametile" id="2"></div>
        <div class="gametile" id="3"></div>
        <div class="gametile" id="4"></div>
        <div class="gametile" id="5"></div>
        <div class="gametile" id="6"></div>
        <div class="gametile" id="7"></div>
        <div class="gametile" id="8"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
